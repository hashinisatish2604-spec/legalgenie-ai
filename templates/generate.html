<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Legal Document</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0c1b33, #020617);
        color: white;
        font-family: "Segoe UI", sans-serif;
    }

    .container {
        width: 90%;
        margin: auto;
        padding: 30px 0;
    }

    /* ===== HEADER ===== */
    .top-bar {
        position: relative;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .back-btn {
        position: absolute;
        left: 0;
        color: gold;
        cursor: pointer;
        font-weight: 600;
    }

    h1 {
        margin: 0;
        font-size: 24px;
    }

    /* ===== CARDS ===== */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
        margin-top: 30px;
    }

    .card {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 14px;
        padding: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    .card:hover {
        transform: translateY(-3px);
        border-color: gold;
    }

    .card-title {
        font-size: 16px;
        font-weight: 600;
    }

    .card-sub {
        font-size: 13px;
        opacity: 0.7;
        margin-top: 5px;
    }

    /* ===== FORM ===== */
    #formView {
        display: none;
        max-width: 800px;
        margin: auto;
    }

    .form-group {
        margin-bottom: 14px;
    }

    label {
        display: block;
        font-size: 13px;
        margin-bottom: 5px;
        opacity: 0.85;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        background: #020617;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 6px;
        color: white;
    }

    textarea {
        min-height: 80px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: gold;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">

    <!-- ===== HEADER ===== -->
    <div class="top-bar">
        <a href="/" class="back-btn">‚¨Ö Back</a>
        <h1>Generate Legal Document</h1>
    </div>

    <!-- ===== CARD SELECTION ===== -->
    <div id="cardView">
        <div class="grid">

            <div class="card" onclick="openForm('Bail Application')">
                <div class="card-title">‚öñÔ∏è Bail Application</div>
                <div class="card-sub">Regular Bail</div>
            </div>

            <div class="card" onclick="openForm('Anticipatory Bail')">
                <div class="card-title">üõ° Anticipatory Bail</div>
                <div class="card-sub">Pre-arrest bail</div>
            </div>

            <div class="card" onclick="openForm('FIR Draft')">
                <div class="card-title">üöì FIR Draft</div>
                <div class="card-sub">Police complaint</div>
            </div>

            <div class="card" onclick="openForm('Affidavit')">
                <div class="card-title">üìÑ Affidavit</div>
                <div class="card-sub">Sworn statement</div>
            </div>

            <div class="card" onclick="openForm('Rent Agreement')">
                <div class="card-title">üè† Rent Agreement</div>
                <div class="card-sub">Lease document</div>
            </div>

            <div class="card" onclick="openForm('Will')">
                <div class="card-title">üìú Will</div>
                <div class="card-sub">Last testament</div>
            </div>

            <div class="card" onclick="openForm('Power of Attorney')">
                <div class="card-title">‚úçÔ∏è Power of Attorney</div>
                <div class="card-sub">Authorization</div>
            </div>

            <div class="card" onclick="openForm('Custom')">
                <div class="card-title">‚ûï Custom</div>
                <div class="card-sub">Write your own</div>
            </div>

        </div>
    </div>

    <!-- ===== FORM VIEW ===== -->
    <div id="formView">
        <form id="dynamicForm"></form>
        <button onclick="generateDoc()">Generate Document</button>
    </div>

</div>

<script>
/* ========= FORM SCHEMA ========= */
const formSchema = {
    "Bail Application": [
        { name:"court_name", label:"Court Name", type:"text" },
        { name:"court_place", label:"Court Place", type:"text" },
        { name:"case_number", label:"Case / Crime Number", type:"text" },
        { name:"police_station", label:"Police Station", type:"text" },
        { name:"applicant_name", label:"Applicant / Accused Name", type:"text" },
        { name:"age", label:"Age", type:"number" },
        { name:"address", label:"Residential Address", type:"textarea" },
        { name:"ipc_sections", label:"IPC / Act Sections", type:"text" },
        { name:"date_of_arrest", label:"Date of Arrest", type:"date" },
        { name:"reason_for_bail", label:"Grounds / Reasons for Bail", type:"textarea" },
        { name:"place", label:"Place", type:"text" },
        { name:"date", label:"Date", type:"date" }
    ],

    "Anticipatory Bail": [
        { name:"court_name", label:"Court Name", type:"text" },
        { name:"court_place", label:"Court Place", type:"text" },
        { name:"applicant_name", label:"Applicant Name", type:"text" },
        { name:"age", label:"Age", type:"number" },
        { name:"ipc_sections", label:"IPC / Act Sections", type:"text" },
        { name:"apprehension_reason", label:"Reason for Apprehension of Arrest", type:"textarea" },
        { name:"police_station", label:"Concerned Police Station", type:"text" },
        { name:"date", label:"Date", type:"date" }
    ],

    "FIR Draft": [
        { name:"police_station", label:"Police Station", type:"text" },
        { name:"district", label:"District", type:"text" },
        { name:"complainant_name", label:"Complainant Name", type:"text" },
        { name:"complainant_address", label:"Complainant Address", type:"textarea" },
        { name:"complainant_contact", label:"Contact Number", type:"text" },
        { name:"accused_name", label:"Accused Name (if known)", type:"text" },
        { name:"incident_date", label:"Date of Incident", type:"date" },
        { name:"incident_time", label:"Time of Incident", type:"time" },
        { name:"incident_place", label:"Place of Incident", type:"text" },
        { name:"incident_details", label:"Detailed Description of Incident", type:"textarea" }
    ],

    "Affidavit": [
        { name:"deponent_name", label:"Deponent Name", type:"text" },
        { name:"age", label:"Age", type:"number" },
        { name:"address", label:"Address", type:"textarea" },
        { name:"statement", label:"Affidavit Statement", type:"textarea" },
        { name:"place", label:"Place", type:"text" },
        { name:"date", label:"Date", type:"date" }
    ],

    "Rent Agreement": [
        { name:"owner_name", label:"Owner Name", type:"text" },
        { name:"tenant_name", label:"Tenant Name", type:"text" },
        { name:"property_address", label:"Property Address", type:"textarea" },
        { name:"rent_amount", label:"Monthly Rent (‚Çπ)", type:"number" },
        { name:"security_deposit", label:"Security Deposit (‚Çπ)", type:"number" },
        { name:"start_date", label:"Agreement Start Date", type:"date" },
        { name:"end_date", label:"Agreement End Date", type:"date" },
        { name:"notice_period", label:"Notice Period (Months)", type:"number" }
    ],

    "Will": [
        { name:"testator_name", label:"Testator Name", type:"text" },
        { name:"age", label:"Age", type:"number" },
        { name:"address", label:"Address", type:"textarea" },
        { name:"beneficiary_details", label:"Beneficiary Details", type:"textarea" },
        { name:"witness_1", label:"Witness 1 Name", type:"text" },
        { name:"witness_2", label:"Witness 2 Name", type:"text" },
        { name:"date", label:"Date of Will", type:"date" }
    ],

    "Power of Attorney": [
        { name:"principal_name", label:"Principal Name", type:"text" },
        { name:"principal_address", label:"Principal Address", type:"textarea" },
        { name:"agent_name", label:"Agent Name", type:"text" },
        { name:"agent_address", label:"Agent Address", type:"textarea" },
        { name:"powers_granted", label:"Powers Granted", type:"textarea" },
        { name:"place", label:"Place", type:"text" },
        { name:"date", label:"Date", type:"date" }
    ],

    "Custom": [
        { name:"custom_title", label:"Document Title", type:"text" },
        { name:"custom_text", label:"Describe Your Requirement", type:"textarea" }
    ]
};

let currentDocType = "";

/* ========= FUNCTIONS ========= */
function openForm(type) {
    currentDocType = type;
    document.getElementById("cardView").style.display = "none";
    document.getElementById("formView").style.display = "block";

    const form = document.getElementById("dynamicForm");
    form.innerHTML = "";

    formSchema[type].forEach(f => {
        const div = document.createElement("div");
        div.className = "form-group";

        div.innerHTML = `
            <label>${f.label}</label>
            ${f.type === "textarea"
                ? <textarea name="${f.name}"></textarea>
                : <input type="${f.type}" name="${f.name}">}
        `;
        form.appendChild(div);
    });
}

function goBack() {
    document.getElementById("formView").style.display = "none";
    document.getElementById("cardView").style.display = "block";
}

function generateDoc() {
    const data = {};
    document.querySelectorAll("#dynamicForm [name]").forEach(el => {
        data[el.name] = el.value;
    });

    fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            doc_type: currentDocType,
            form_data: data
        })
    })
    .then(res => res.blob())
    .then(blob => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = currentDocType + ".docx";
        a.click();
    });
}
</script>

</body>
</html>
